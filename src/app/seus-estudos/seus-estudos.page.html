<div>
  <app-header>
    <app-stepper pageTitle="Seus Estudos" [activeStep]="2" end></app-stepper>
  </app-header>

  <ion-content>
    <main class="trial-scroll">
    <div class="trial-container">
      <div class="trial-row">     
        <div class="trial-col trial-col--form">
          <form class="trial-form">
            <div class="trial-input">
              <ion-label token="p14" ds-color="neutral-8"
                >Em qual faculdade você estuda?</ion-label
              >
              <tp-input-container ds-name="secondary" has-icon="end">
                <ion-select
                  class="margin-top-8"
                  mode="md"
                  ds-name="secondary"
                  placeholder="Selecionar"
                ></ion-select>
                <!-- <ion-icon class="med-icon" slot="end" name="med-baixo"></ion-icon> -->
              </tp-input-container>

              <ion-label token="p14" ds-color="neutral-8"
                >Ano de formação</ion-label
              >
              <tp-input-container ds-name="secondary" has-icon="end">
                <ion-select
                  class="margin-top-8"
                  mode="md"
                  ds-name="secondary"
                  placeholder="Selecionar"
                ></ion-select>
                <!-- <ion-icon class="med-icon" slot="end" name="med-baixo"></ion-icon> -->
              </tp-input-container>

              <ion-label token="p14" ds-color="neutral-8">Objetivo</ion-label>
              <tp-input-container ds-name="secondary" has-icon="end">
                <ion-select
                  class="margin-top-8"
                  mode="md"
                  ds-name="secondary"
                  placeholder="Selecionar"
                ></ion-select>
                <!-- <ion-icon class="med-icon" slot="end" name="med-baixo"></ion-icon> -->
              </tp-input-container>

              <ion-label token="p14" ds-color="neutral-8"
                >Especialidade dos seus sonhos</ion-label
              >
              <tp-input-container ds-name="secondary" has-icon="end">
                <ion-select
                  class="margin-top-8"
                  mode="md"
                  ds-name="secondary"
                  placeholder="Selecionar"
                ></ion-select>
                <!-- <ion-icon class="med-icon" slot="end" name="med-baixo"></ion-icon> -->
              </tp-input-container>

              <ion-label token="p14" ds-color="neutral-8"
                >Concurso dos seus sonhos</ion-label
              >
              <tp-input-container ds-name="secondary" has-icon="end">
                <ion-select
                  class="margin-top-8"
                  mode="md"
                  ds-name="secondary"
                  placeholder="Selecionar"
                ></ion-select>
                <!-- <ion-icon class="med-icon" slot="end" name="med-baixo"></ion-icon> -->
              </tp-input-container>
            </div>

            <div class="trial-button">
              <ion-button
                mode="ios"
                expand="block"
                fill="clear"
                no-padding="true"
                (click)="goBack()"
                >Voltar</ion-button
              >
              <ion-button
                mode="ios"
                expand="block"
                class="trial-button-color"
                (click)="continue()"
                >Continuar</ion-button
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    </main>
  </ion-content>
</div>
