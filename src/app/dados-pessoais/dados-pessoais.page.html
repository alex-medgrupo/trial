<div>
  <header class="trial-header">
    <div class="trial-header__container">
      <div class="trial-header__logo-container">
        <div class="trial-header__logo-circle">
          <svg class="trial-header__logo">
            <use xlink:href="assets/icon/symbol-defs.svg#icon-medgrupo"></use>
          </svg>
        </div>
        <ion-label class="trial-header__title-logo" token="h20"
          >MEDGRUPO</ion-label
        >
      </div>
      <ion-label class="trial-header__title" token="h20"
        >MEDSoft Trial</ion-label
      >
    </div>

    <div class="trial-header__stepper">
      <ion-label class="trial-header__dados" token="p14x" ds-color="neutral-8"
        >Dados pessoais</ion-label
      >

      <div class="trial-header__steps trial-header__steps--active">
        <ion-label token="p10b" ds-color="neutral-6">1</ion-label>
        <ion-icon class="med-icon" name="checkmark-outline"></ion-icon>
      </div>

      <div class="trial-header__line">&nbsp;</div>

      <div class="trial-header__steps">
        <ion-label token="p10b" ds-color="neutral-6">2</ion-label>
        <ion-icon class="med-icon" name="checkmark-outline"></ion-icon>
      </div>

      <div class="trial-header__line">&nbsp;</div>

      <div class="trial-header__steps">
        <ion-label token="p10b" ds-color="neutral-6">3</ion-label>
        <ion-icon class="med-icon" name="checkmark-outline"></ion-icon>
      </div>
    </div>
  </header>

  <ion-content>
    <main class="trial-container trial-container--main">
      <div class="trial-row">
        <div class="trial-col trial-text-container trial-text-container--none">
          <ion-label class="trial-title" token="h48x">
            Bora começar!
          </ion-label>
          <ion-label class="trial-title trial-title--brand-4" token="h48x">
            Quem é você?
          </ion-label>
        </div>

        <div class="trial-col trial-col--form">
          <form class="trial-form">
            <div class="trial-input">
              <ion-label token="p14" ds-color="neutral-8"
                >Nome completo</ion-label
              >
              <ion-input
                mode="md"
                ds-name="secondary"
                placeholder="Digite seu nome completo"
              ></ion-input>

              <div class="trial-telefone margin-top-24">
                <div class="trial-telefone__ddi">
                  <ion-label token="p14" ds-color="neutral-8">Pais</ion-label>
                  <tp-input-container ds-name="secondary" has-icon="end">
                    <ion-select
                      class="margin-top-8"
                      mode="md"
                      ds-name="secondary"
                      placeholder="+55"
                    ></ion-select>
                    <!-- <ion-icon class="med-icon" slot="end" name="med-baixo"></ion-icon> VER COM BLEGGI-->
                  </tp-input-container>
                </div>
                <div class="trial-telefone__numero">
                  <ion-label token="p14" ds-color="neutral-8"
                    >Telefone</ion-label
                  >
                  <ion-input
                    mode="md"
                    ds-name="secondary"
                    placeholder="00 0000000"
                  ></ion-input>
                </div>
              </div>

              <ion-label token="p14" ds-color="neutral-8">E-mail</ion-label>
              <ion-input
                mode="md"
                ds-name="secondary"
                placeholder="seuemail@gmail.com"
              ></ion-input>

              <div class="margin-top-24">
                <ion-label token="p14" ds-color="neutral-8"
                  >Digite seu CPF</ion-label
                >
                <ion-input
                  mode="md"
                  ds-name="secondary"
                  placeholder="000.000.000-00"
                ></ion-input>
              </div>
            </div>

            <div class="trial-concordo">
              <ion-item mode="ios" lines="none">
                <ion-label token="p14b" ds-color="neutral-10"
                  >Li e concordo com o aviso de
                  <span class="trial-concordo__text">privacidade</span> e os
                  <span class="trial-concordo__text">termos de uso</span>
                </ion-label>
                <ion-checkbox
                  class="trial-concordo__checkbox"
                  slot="start"
                  value="value-1"
                  mode="md"
                >
                </ion-checkbox>
              </ion-item>

              <div class="trial-button padding-0 margin-top-24">
                <ion-button mode="ios" expand="block" fill="clear"
                  >Voltar</ion-button
                >
                <ion-button mode="ios" expand="block" class="trial-button-color"
                  >Continuar</ion-button
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </ion-content>
</div>
